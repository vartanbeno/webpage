<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify Newsletter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="https://cdn.shopify.com/assets2/application-e52d288497b12810f3ee83d360d683c447368ab2391fafa3d6572b4e59b0548d.css">
    <link rel="stylesheet" media="screen" href="https://cdn.shopify.com/assets2/manifests/careers-bbb397cb33de7bdf436037d3e7cdd0f0775c4c449344abf2ca652251a6f8c5db.css">
    <link rel="stylesheet" href="webpage.css">
    <script src="webpage.js"></script>
</head>
<body>
    <div class="page-block">
        <div class="page-width">
            <div class="section-block">
                <p class="title">Stay up to date with ecommerce trends with Shopify's newsletter</p>
                <line/>
            </div>
            <div class="section-block">
                <p class="text">Subcribe for free marketing tips</p>
            </div>
            <div class="section-block fields">
                <div class="marketing-input-button__field-wrapper">
                    <label class="marketing-input-button-pair__input">
                        <input type="text" class="marketing-input-button-pair__input marketing-input marketing-input--floating subscribe__email field" name="email" id="email" placeholder="Email Address"/>
                        <p id="invalid">Please enter a valid email address</p>
                    </label>
                    <select name="interest" class="marketing-input-button-pair__input marketing-input marketing-input--floating subscribe__email field margin" id="interest">
                            <option disabled selected value="">Interested in...</option>
                            <option>Marketing</option>
                            <option>Communications</option>
                            <option>Merchandising</option>
                            <option>Development</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="signup" onclick="validate()">Sign up now</button>
        </div>
    </div>
    <div id="section-block">
        <div id="footer">
            <a href="#" id="unsub">Unsubscribe</a>
        </div>
    </div>
</body>
</html>
